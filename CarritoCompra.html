<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la compra</title>
</head>

<body>

    <form action=CarritoCompra.php method="post">
        <h2>Carrito de la compra</h2>
        <h4>Sandías
            <input placeholder="3€/kg" type=number name="cantidadS">
            <input type="submit" name="añadirS" value="Añadir">
            <input type="reset" value="Borrar">
            <textarea name="san" id="san" cols="3" rows="1" readonly>0</textarea>

        </h4>
        <h4>Fresas
            <input placeholder="2€/kg" type=number name="cantidadF">
            <input type="submit" name="añadirS" value="Añadir">
            <input type="reset" value="Borrar">
            <textarea name="fre" id="fre" cols="3" rows="1" readonly>0</textarea>
        </h4>
        <h4>Chirimoyas
            <input placeholder="1€/kg" type=number name="cantidadC">
            <input type="submit" name="añadirS" value="Añadir">
            <input type="reset" value="Borrar">
            <textarea name="chi" id="chi" cols="3" rows="1" readonly>0</textarea>
        </h4>

        <input type="hidden" name="oculto">
        <textarea name="resumen" id="resumen" cols="40" rows="10" placeholder="TOTAL COMPRA"></textarea>

    </form>

</body>

</html>
